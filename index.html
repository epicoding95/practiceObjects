<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Students</title>
  </head>
  <body>
    <div class="container">
      <label for="studentInformation">Input information on Student:</label>
        <form id="studentInfoForm">
          <label for="studentInformation">First Name:</label>
          <input type="text" name="firstName" id="firstName">

          <label for="studentInformation">Last Name:</label>
          <input type="text" name="lastName" id="lastName">

          <label for="studentInformation">Age:</label>
          <input type="text" name="age" id="age">

          <label for="studentInformation">Grade:</label>
          <input type="text" name="grade" id="grade">

          <label for="studentInformation">Grade in Class (out of 100):</label>
          <input type="text" name="classGrade" id="classGrade">

          <button type="submit" name="button">Add Student</button>
        </form>

        <div>
          <ul id="outputField">

          </ul>
        </div>

    </div>


  </body>
</html>
